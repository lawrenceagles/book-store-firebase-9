<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../dist/main.css" rel="stylesheet">
	<title>Webpack-demo</title>
</head>

<body>
	<div class="flex h-screen">
		<div class="w-full flex justify-center m-8">
			<section class="mx-auto">List here</section>
			<section class="mx-auto">
				<!-- Join form start -->

				<form id="join-form" class="mt-8">
					<div class="mx-auto max-w-lg ">
						<div class="py-1">
							<span class="px-1 text-sm text-gray-600">Username</span>
							<input id="username" placeholder="Enter Username" name="username" type="text"
								class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
						</div>

						<div class="py-1">
							<span class="px-1 text-sm text-gray-600">Role</span>
							<select id="roles"
								class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
								<option>Speaker</option>
								<option>Listener</option>
								<option>Moderator</option>
							</select>
						</div>
						<button id="join-btn" type="submit"
							class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
							Join
						</button>
					</div>
				</form>
				<!-- Join form ends -->
			</section>
		</div>
	</div>

	<script type="module" src="../dist/bundle.js"></script>
</body>

</html>
