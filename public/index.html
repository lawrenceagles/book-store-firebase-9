<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="main.css" rel="stylesheet">
	<title>Webpack-demo</title>
</head>

<body>
	<div class="flex h-screen">
		<div class="w-full flex justify-center m-8">
			<section class="mx-auto my-8">
				<h2 class="text-center text-lg mb-8">Book List</h2>
				<div id="books-container"></div>

			</section>

			<section class="mx-auto mt-8">

				<!-- Add form start -->
				<div>
					<h2 class="text-center text-lg">Add Book</h2>
					<form id="add-book">
						<div class="mx-auto max-w-lg ">
							<div class="py-1">
								<span class="px-1 text-sm text-gray-600">Title</span>
								<input id="title" placeholder="Enter book title" name="title" type="text"
									class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
							</div>

							<div class="py-1">
								<span class="px-1 text-sm text-gray-600">Author</span>
								<input id="author" placeholder="Enter book author" name="author" type="text"
									class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
							</div>


							<button id="create-book" type="submit"
								class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
								Add Book
							</button>
						</div>
					</form>
				</div>
				<!-- Add form ends -->

				<!-- Update form start -->
				<div class="my-16">
					<h2 class="text-center text-lg">Update Book</h2>
					<form id="update-book">
						<div class="mx-auto max-w-lg ">
							<div class="py-1">
								<span class="px-1 text-sm text-gray-600">Book ID</span>
								<input id="id" placeholder="Enter book id" name="id" type="text"
									class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
							</div>

							<div class="py-1">
								<span class="px-1 text-sm text-gray-600">Title</span>
								<input id="title" placeholder="Enter book title" name="title" type="text"
									class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
							</div>

							<div class="py-1">
								<span class="px-1 text-sm text-gray-600">Author</span>
								<input id="author" placeholder="Enter book author" name="author" type="text"
									class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
							</div>


							<button id="update-book" type="submit"
								class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
								Update Book
							</button>
						</div>
					</form>
				</div>
				<!-- Update form ends -->
			</section>
		</div>
	</div>

	<script type="module" src="bundle.js"></script>
</body>

</html>
